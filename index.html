<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile Card - frontend mentor" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main">
      <div class="main-pop-top"></div>
      <div class="main-pop-bottom"></div>
      <div class="profile-card">
        <div class="profile-card__background"></div>
        <figure class="profile-card__img-container">
          <img src="./assets/images/image-victor.jpg" alt="Victor" class="profile-card__img" />
        </figure>
        <div class="profile-card__text-content">
          <h3 class="profile-card__title">Victor Crest <span>26</span></h3>
          <p class="profile-card__location">London</p>
          <div class="profile-card__grid">
            <div class="profile-card__info">
              <p class="profile-card__amount">80K</p>
              <p class="profile-card__type">Followers</p>
            </div>
            <div class="profile-card__info">
              <p class="profile-card__amount">803K</p>
              <p class="profile-card__type">Likes</p>
            </div>
            <div class="profile-card__info">
              <p class="profile-card__amount">1.4K</p>
              <p class="profile-card__type">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
